name: Dota 2 Fantasy Stats Extended

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler python3 python3-pip
        pip3 install pandas

    - name: Build Clarity
      run: |
        git clone https://github.com/skadistats/clarity.git
        cd clarity
        ./gradlew build

    - name: Run Fantasy Processor
      run: |
        mkdir -p reports
        java -jar clarity/build/libs/clarity-3.1.1.jar --league TI14 --output reports/ti14.csv
        java -jar clarity/build/libs/clarity-3.1.1.jar --league EWC --output reports/ewc.csv

    - name: Calculate Fantasy Points
      run: python3 scripts/calculate_fantasy.py
