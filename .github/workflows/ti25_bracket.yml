name: TI25 Bracket Predictor

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build input (group stage matchups)
        run: |
          python dota_bitch/build_input.py
          echo "Input size:"
          wc -l input.txt || true

      - name: Run predictor
        env:
          OPENDOTA_API_KEY: ${{ secrets.OPENDOTA_API_KEY }}  # optional, reduces 429s
        run: |
          python ti25_bracket_predictor.py < input.txt
          test -f bracket_prediction.md
          ls -lh bracket_prediction.md || true
          ls -lh *.png || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ti25-bracket
          path: |
            bracket_prediction.md
            bracket_scores.png
            kda_heatmap.png
            bracket_tree.png
          if-no-files-found: error
